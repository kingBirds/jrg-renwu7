<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
.btn{
  display:inline-block;
  background-color:#f36f30;
  color:#fff;
  text-decoration:none;
  border-radius:6px;
  cursor:pointer;
  font-size:1rem;
  padding:3px 8px;
  margin:0 2px;
  border: 1px solid transparent;
}
.btn:hover{
  background-color: #c14d21;
}
.btn:active{
  background-color: #e25f31;
}
  </style>
</head>
<body>
<a class="btn" href="#">确定</a>
<span class="btn" >取消</span>
<div class="btn">提交</div>
<button class="btn">发送</button>
</body>
</html>
