<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>code3</title>
	<style>
		table{
			width: 800px;
			margin: 0 auto;
			border-collapse: collapse;
			text-align: center;
		}
		th{
			background-color: #33bbff;
			font-style:bold;
		}
		th,td{
			line-height: 30px;
			border: 1px solid #ccc;
		}
		tr{
			background-color: #ffffff;
		}
		tr:hover{
			background-color: #eee;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>姓名</th>
			<th>性别</th>
		</tr>
		<tr>
			<td>小明</td>
			<td>男</td>
		</tr>
		<tr>
			<td>小花</td>
			<td>女</td>
		</tr>
	</table>
</body>
</html>
