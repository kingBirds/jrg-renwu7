<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>code3</title>
	<style>
		body{
			background-color: #fff;

		}
		table{
			width: 800px;
			margin: 0 auto;
			border-collapse: collapse;
			text-align: center;
			font-size: 20px;
		}
		th{
			background-color: #33bbff;
			border: 1.5px solid #ccc;
			padding: 20px;

		}

			padding: 20px;
			border: 1.5px solid #ccc;
		}
		tr{
			background-color: #ffffff;
		}
		tr:hover{
			background-color: #eee;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>姓名</th>
			<th>性别</th>

			<td>小明</td>
			<td>男</td>
		</tr>
		<tr>
			<td>小花</td>
			<td>女</td>
		</tr>
	</table>

</html>
